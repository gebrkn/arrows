<!DOCTYPE html>
<html>
<head>
    <title>arrows!</title>
    <meta charset="utf-8">
    <link id="theme" rel="stylesheet" href="themes/contrast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/theme/blackboard.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/scroll/simplescrollbars.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="arrows.js"></script>
    <script src="index.js"></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/addon/scroll/simplescrollbars.min.js"></script>

<a id="toggle"></a>

<div id="panel">
    <div id="editor">
        <p id="title">javascript or json:</p>
<textarea id="code">
class Test {
    constructor(name) {
        this.name = name
    }
}

MyObject = new Test("hello")
</textarea>
        <p id="hint"></p>
        <p id="buttons">
            <button id="btn_plot">plot!</button>
            <button id="btn_png">png</button>
            <button id="btn_clear">clear</button>
            <button id="btn_pin">pin all</button>
        </p>
    </div>
    <div id="form">
        <p><label>distance</label><input name="distanceFactor" type="number" step="0.1"></p>
        <p><label>charge</label><input name="chargeFactor" type="number" step="5"></p>
        <p><label>gravity</label><input name="gravity" type="number" step="0.01"></p>
    </div>
    <p id="copy">
        <a href="https://github.com/gebrkn/arrows">arrows 0.1.3</a> | made with <a href="http://d3js.org/">d3.js</a>
    </p>
</div>

<div id="main">
    <svg></svg>
</div>
<iframe id="frame" sandbox="allow-same-origin allow-scripts"></iframe>

<div id="html"></div>

</body>
</html>
